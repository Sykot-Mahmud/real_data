<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Realtime Data</title>
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <table style="width:100%">
                    <tr>
                      <th>A</th>
                      <th>B</th>
                      <th>C</th>
                    </tr>
                    <tr>
                      <td id='app'>{{text}}</td>
                      <td id='apps'>{{text}}</td>
                      <td id='appss'>{{text}}</td>
                    </tr>
                    <tr>
                      <td id='app-3'>{{text}}</td>
                      <td id='app-2'>{{text}}</td>
                      <td id='app-1'>{{text}}</td>
                    </tr>
                  </table>

                {% comment %} <h1 id='app'>{{text}}</h1>
                <h1 id='apps'>{{text}}</h1>
                <h1 id='appss'>{{text}}</h1> {% endcomment %}
            </div>
        </div>
    </div>


    <script>
        var socket=new WebSocket('ws://localhost:8000/ws/some_url/');
        socket.onmessage=function(event){
            var data=JSON.parse(event.data);
            console.log(data);
            document.querySelector('#app').innerText=data.message1;
            document.querySelector('#apps').innerText=data.message2;
            document.querySelector('#appss').innerText=data.message3;
            document.querySelector('#app-1').innerText=data.message4;
            document.querySelector('#app-3').innerText=data.message5;
            document.querySelector('#app-2').innerText=data.message6;
        }
    </script>
</body>
</html>
